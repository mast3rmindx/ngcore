// protoc --gofast_out=. vault.proto
syntax = "proto3";

package ngtypes;

import "sheet.proto";
import "account.proto";

message Vault {
    int32 network_id = 1;
    uint64 height = 2;
    int64 timestamp = 3;

    bytes prev_vault_hash = 10;

    ngtypes.Sheet sheet = 20;

    ngtypes.Account list = 30;
    repeated ngtypes.Account delists = 31;
}
